<!-- qr.html -->
{% extends "base.html" %}
{% block title %}成大工資管財產管理系統{% endblock %}
{% block content %}
<div class="container">
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{ message }}</div>
    {% endfor %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" align="center">
                    <h3>QR-code</h3>
                </div>
                <div class="card-body text-center" style="margin: auto">
                    <img src="{{qrcode_img}}" class="img-fluid" alt="qrcode">
                    <p class="fw-light fs-5 text-center mt-3">Scan the qrcode to see what it contains.</p>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
