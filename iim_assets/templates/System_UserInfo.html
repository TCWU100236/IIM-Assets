{% extends "base.html" %}
{% block title %}帳戶資訊{% endblock %}
{% block content %}
    <div class='container'>
    <div class='row'>
        <div class='col-md-12'>
                <h3 class="alert alert-primary">帳戶資訊</h3>
        </div>
    </div>
    <p>
        使用者名稱：{{ userinfo.name }}<br/>
        電子郵件：{{ userinfo.email }}<br/>
        實驗室之編號：{{ userinfo.room }}<br/>
        使用者權限：{{ userinfo.role }}<br/>
        帳號啟用：{{ userinfo.enabled }}<br/>
    </p>
    </div>
{% endblock %}
